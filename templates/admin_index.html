<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bootstrap.min.css" >


    <title>首页</title>
</head>
<body>

<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <h5 class="navbar-brand">账户管理服务台</h5>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout/"><span class="glyphicon glyphicon-log-in"></span> 退出</a></li>
        </ul>
    </div>
</nav>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-3 column">
		</div>
		<div class="col-md-6 column min-width: @screen-md-min">
            <table class="table table-bordered table-hover ">

            <tr>
            <h3 style="text-align: center">账户列表</h3>
            </tr>

        <a href="/add/">
            <button type="button" class="btn btn-primary">添加用户</button>
        </a>

        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
        {% for foo in lt_list %}
        <tr>
            <td>{{ foo.user }}</td>
            <td>{{ foo.pwd }}</td>
            <td>
                <span>
                    <a href="/edit/?username={{ foo.user }}" class="btn btn-info">修改</a>
                </span>

                <span>
                    <a href="/delete/?username={{ foo.user }}" class="btn btn-warning">删除</a>
                </span>
            </td>
        </tr>
        {% endfor %}

    </table>
		</div>
		<div class="col-md-3 column">
		</div>
	</div>
</div>

</body>
</html>
